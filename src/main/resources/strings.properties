comm.config.desc = Изменить / посмотреть конфиги бота.\n\
  - Для `config get` можно уточнить поиск по порядку: команда, ключ.\n\
  - Для `config set` синтаксис фиксированный: `config set <command> <key> <value>`\n\
  Два варианта:\n\
  1. `config get [command [key]]`\n\
  2. `config set <command> <key> <value>`